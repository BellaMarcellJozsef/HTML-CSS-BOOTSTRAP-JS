<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="Javascript">
        function vizsgal(){
            document.getElementById('kiir_nev').innerHTML = document.getElementById('name').value;
            document.getElementById('kiir_email').innerHTML = document.getElementById('email').value;
        }
    </script>
    <title>Eseményfigyelés</title>
</head>
<body>
    <form action="">
        Név: <input type="text" id="name" onchange="vizsgal()"><br><br>
        Email: <input type="text" id="email" onkeydown="vizsgal()">
    </form>
    <p>A beviteli mező változását érzékeli:</p>
    <p id="kiir_nev"></p>
    <p>A billentyű lenyomását érzékeli:</p>
    <p id="kiir_email"></p>
</body>
</html>
