<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <p id="userdata"></p>
    <script>
            var apiUrl = 'https://jsonplaceholder.typicode.com/user/1';

            var xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);

            xhr.onload = function(){
                if(xhr.status === 200){
                    var userdata = xhr.responseText;
                    document.getElementById('userdata').textContent = userdata;
                }else{
                    document.getElementById('userdata').textContent = 'Nem sikerült lekérni az adatokat!';
                }
            }
            xhr.send();
    </script>
</body>
</html>
