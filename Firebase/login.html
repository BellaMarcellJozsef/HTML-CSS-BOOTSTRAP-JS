<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
</head>
<body>
    <form>
        <label for="email">Email:</label>
        <input type="text" id="email">
        <br>
        <label for="password">Jelszó:</label>
        <input type="password" id="password">
        <br>
        <input type="button" value="Belépés" id="login">
    </form>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword,signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        //Firebase konfiguráció
        const firebaseConfig = {
            apiKey: "AIzaSyCOhIpPbN1oNlAzgJH0b9eKVZFxDThApXI",
            authDomain: "fir-autentikacio.firebaseapp.com",
            projectId: "fir-autentikacio",
            storageBucket: "fir-autentikacio.appspot.com",
            messagingSenderId: "1061478264699",
            appId: "1:1061478264699:web:2f248987b75585ce01d7de"
        };
        //Firebase inicializálás
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        document.getElementById('login').addEventListener('click', function (event){
                // Bejelentkezés
                //Kiolvassuk az adatokat
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password).then(function (userCredential) {
                // Bejelentkezés sikeres
                var user = userCredential.user;
                console.log("Sikeres bejelentkezés:", user);
            }).catch(function (error) {
                // Hiba történt
                var errorCode = error.code;
                var errorMessage = error.message;
                console.error("Bejelentkezési hiba:", errorCode, errorMessage);
            });
        });
    </script>
</body>
</html>
